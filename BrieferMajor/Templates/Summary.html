{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>
            Briefer
        </title>
        <link href='https://fonts.googleapis.com/css?family=Averia Sans Libre' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Bad Script' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <link rel="stylesheet" href="{% static 'css/summary_translate.css' %}">
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
        
    </head>
    <body>
        <header>
            <!--NAV BAR-->
            <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
              <a class="navbar-brand" href="{% url 'home' %}">BRIEFER</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'Summary' %}">Summary</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'Optimize' %}">Optimize</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'LangTranslate' %}">Translate</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'Sentiment' %}">Sentiment</a>
                        </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'About' %}">About</a>
                      </li>      
                  </ul>
                </div>  
              </nav>
            <!--END NAV-->
        </header>
        <!--VOICE ASSISTANT-->
        
        <!--END VOICE-->

        <!--MAIN AREA-->
        <div class="container-fluid">
            <div id="summary">
                <h1 class="dispay-4">Text Summarizer</h1>
                <div class="container">
    
                  <div class="row" id="Stextareas">
                    
                      <form action="{% url 'Summary' %}" method="POST" class="col-md-6 col-12">
                        {% csrf_token %}
                        <textarea name="text" id="text" placeholder="Input your text" >{% if text %}{{text}}{% endif %}</textarea>
                        <div class="row" id="summaryinputs">
                          <div class="col-6">
                          <input type="number" placeholder="Enter frequency count" name="n">
                          </div>
                          <div class="col-6">
                            <button type="submit">Brief It</button>
                          </div>
                          
                        </div>
                      </form>
                              
                      <form class="col-md-6 col-12">
                        {% csrf_token %}
                        <textarea name="" id="" readonly="True">{{output}}</textarea>               
                      </form>    

                                     
                  </div>
                </div>
              </div>
            
            
        </div>
        <!--END MAIN AREA-->
        <script>
             $('.navbar-collapse a').click(function(){
                $(".navbar-collapse").collapse('hide');
            }); 
        </script>
        <script src="https://kit.fontawesome.com/dba7b28fc9.js" crossorigin="anonymous"></script>
        
    
    </body>
</html>
