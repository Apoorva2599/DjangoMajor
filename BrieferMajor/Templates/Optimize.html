{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>
            Briefer
        </title>
        <link href='https://fonts.googleapis.com/css?family=Averia Sans Libre' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Bad Script' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->


        
        <style>
          textarea{
            resize:none;
            margin: 50px 50px 50px 60px;
          }
          .col-sm-6{
            margin-top:50px;
            border-radius: 15px;
            
          }
        </style>
        
    </head>
    <body>
        <header>
            <!--NAV BAR-->
            <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
              <a class="navbar-brand" href="{% url 'home' %}">BRIEFER</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Summary' %}">Summary</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'Optimize' %}">Optimize</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'LangTranslate' %}">Translate</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'Sentiment' %}">Sentiment</a>
                        </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'About' %}">About</a>
                      </li>      
                  </ul>
                </div>  
              </nav>
            <!--END NAV-->
        </header>
        <!--VOICE ASSISTANT-->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Subscribe our Newsletter</h5>
                        <button type="button" class="close" data-dismiss="modal" id="closebtn">&times;</button>
                    </div>
                    <div class="modal-body" id="modalbody">
                        <p>Voice Assistant</p>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--END VOICE-->

        <!--SECTIONS-->
        <div class="container-fluid">
            <section id="optimize">
                <h1 class="display-1" style="text-align: center;">Text Optimizer</h1>
                <div class="container-fluid">
    
                  <div class="row">
                    <div class="col-sm-6" style="background-color:rgba(21, 21, 27, 0.158);height:400px;width:100px;">
                      <form  action="{% url 'Optimize' %}" method="post">
                        {% csrf_token %}
                        <textarea name="text" id="text" placeholder="Input your text" cols="60" rows="10">
                          {% if fl_1 %}
                          {{ text }}
                        {% endif %}  
                        </textarea>
                        <button type="submit">Submit</button>
                      </form>
                    </div>
  
                    <div class="col-sm-6" style="background-color:rgba(21, 21, 27, 0.158);height:400px;width:100px;">
                      
                      </textarea>
                      <form >
                        {% csrf_token %}
                        <textarea name="" id="" cols="60" rows="10">
                          {% if fl_1 %}
                            {{words}}
                            
                          {% endif %}
                       
                      </textarea>
                  
                      </form>
                      
                    </div>
                    
                  </div>
                </div>
              </section>
        </div>
        <!--END SECTIONS-->
        <script>
            $(document).ready(function (){
                $('li').click(function() {
                    $('li.active').removeClass("active");
                    $(this).addClass("active");
                });
            });
            
             $('.navbar-collapse a').click(function(){
                $(".navbar-collapse").collapse('hide');
            }); 

            
        </script>
        <script src="https://kit.fontawesome.com/dba7b28fc9.js" crossorigin="anonymous"></script>
        
    
    </body>
</html>
