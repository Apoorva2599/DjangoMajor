{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>
            Briefer
        </title>
        <link href='https://fonts.googleapis.com/css?family=Averia Sans Libre' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Bad Script' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
        
    </head>
    <body>
        <header>
            <!--NAV BAR-->
            <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
                <a class="navbar-brand" href="{% url 'home' %}">BRIEFER</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'Summary' %}">Summary</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'Optimize' %}">Optimize</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'LangTranslate' %}">Translate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Sentiment' %}">Sentiment</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'About' %}">About</a>
                    </li>    
                  </ul>
                </div>  
              </nav>
            <!--END NAV-->
        </header>
        <!--VOICE ASSISTANT-->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Hey There! Welcome to Briefer</h5>
                        <button type="button" class="close" data-dismiss="modal" id="closebtn">&times;</button>
                    </div>
                    <div class="modal-body" id="modalbody">
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--END VOICE-->
        <div class="container-fluid">

          <div id="home">
            <h1 class="display-1">BRIEFER</h1>
          </div>
        </div>  
        
        <script>
            $(document).ready(function (){
                $('li').click(function() {
                    $('li.active').removeClass("active");
                    $(this).addClass("active");
                });
            });
            
             $('.navbar-collapse a').click(function(){
                $(".navbar-collapse").collapse('hide');
            }); 

            
        </script>
        <script src="https://kit.fontawesome.com/dba7b28fc9.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/main.js' %}"></script>
        
  
    </body>
</html>
